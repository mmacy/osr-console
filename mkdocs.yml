site_name: OSR Console Documentation
site_author: Marsh Macy
site_description: Adventures in turn-based text
site_url: https://osrapps.github.io/osr-console
repo_name: osr-console
repo_url: https://github.com/osrapps/osr-console
watch:
  - "docs/"
  - "osrlib/osrlib/"

theme:
  name: material
  logo: assets/logo-osr-apps.png
  favicon: assets/logo-osr-apps.png
  icon:
    repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    #text: Sora # BIG!
    #text: PT Sans Caption
    text: Actor
    #text: Alef
    #text: Palanquin

    #code: Martian Mono # BIG!
    #code: JetBrains Mono
    #code: BIZ UDPGothic
    #code: Palanquin Dark
    #code: Oxygen Mono
    #code: IBM Plex Mono
    code: Chivo Mono

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow

    - search.suggest
    - search.highlight
    - search.share

    - header.autohide

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - "main.css"

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [osrlib]
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            filters: ["!^_"]
            heading_level: 2
            inherited_members: false
            merge_init_into_class: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            unwrap_annotated: true

# pytest.ini
[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s][%(module)s::%(funcName)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    flaky: mark a test as flaky (deselect with '-m "not flaky"')
    integration: mark tests as an integration test
    optin: mark a test as opt-in (select with the '--run-optin-tests')
